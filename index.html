    <title>Budget Pie Chart</title>
    <style>
    h2, p { 
        margin: 10px 0;
    }
    header{
        margin-bottom: 20px;
    }
    .tip {
        padding: 10px;
    }
    .tip .delete {
        color: red;
        font-size: 0.8ems;
    }
    </style>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body class="green">
    <header class="green darken-1 section">
        <h2 class="center white-text">Budget Planner</h2>
        <p class="flow-text white-text center">Monthly Tracker (Built with D3)</p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title black-text">Add Item:</span>
                        <div class="input-field">
                            <input type="text" id="name">
                            <label for="name">Item Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cost">
                            <label for="cost">Item Cost</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large yellow darken-1 white-text">Add Item</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>
